version: "3.9"

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    working_dir: /app
    environment:
      - DJANGO_SETTINGS_MODULE=jobportal.settings
      - PYTHONUNBUFFERED=1
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./backend:/app
      - ./backend/media:/app/media
    command: sh -c "python manage.py migrate && daphne -b 0.0.0.0 -p 8000 jobportal.asgi:application"
    ports:
      - "8000:8000"
    depends_on:
      - redis

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    working_dir: /app/frontend
    environment:
      - HOST=0.0.0.0
      - CHOKIDAR_USEPOLLING=true
      - WDS_SOCKET_PORT=0
      - REACT_APP_API_BASE=http://backend:8000/api
      - REACT_APP_WS_URL=ws://backend:8000/ws/notifications/
    volumes:
      - ./frontend:/app/frontend
    command: sh -c "npm install && npm start"
    ports:
      - "3000:3000"
    depends_on:
      - backend
